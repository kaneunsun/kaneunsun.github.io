<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{width: 100%; height: 400px; border: 1px solid #777;}
        #box>li{width: 20%; height: 100%; float: left; line-height: 400px; font-size:1.5rem;}
        .lnb{width:80%; height: 100px; margin-top:50px; margin-left:10%;}
        .lnb>li{width:20%; height:100%; line-height:50px; text-align:center; float:left; }
        .lib>li>a{padding:20px; background-color: #aaa;}
        .lib>li>a:hover{font-size: 1.2rem; color: #aaa; background-color: #aff;}
    </style>
    <script>
        $(function(){
           $('.lnb').find('li').on('click',function(e){
               e.preventDefault();
               var lnb = $(this).index();
               $("#box").find('li').eq(lnb).animate({"backgroun-color":"#faa"},500)
                                    .siblings().animate({"backgroun-color":"#fff"},500);
               /* 누른 아이는 색이 바뀌고 안누른 아이는 하얀색 힛 */
           }) 
        });
    </script>
</head>
<body>
    <ol id="box">
        <li>box_1</li>
        <li>box_2</li>
        <li>box_3</li>
        <li>box_4</li>
        <li>box_5</li>
    </ol>
    <ul class="lnb">
        <li><a href="#">btn_1</a></li>
        <li><a href="#">btn_2</a></li>
        <li><a href="#">btn_3</a></li>
        <li><a href="#">btn_4</a></li>
        <li><a href="#">btn_5</a></li>
    </ul>
</body>
</html>
